<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        表单页面
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        }

        .one:hover,
        .two:hover,
        .three:hover,
        .four:hover {
            color: red;
        }

        .one,
        .two,
        .three,
        .four {
            font-size: large;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4">
        <div class="flex">
            <!-- Left Sidebar -->
            <div class="w-1/4 bg-white p-4">
                <div class="flex items-center mb-6">
                    <div class="rounded-full h-12 w-12 bg-gray-300"></div>
                    <div class="ml-3">
                        <div class="text-sm font-medium text-gray-900">用户名</div>
                        <div class="text-sm text-gray-500">个人中心</div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="text-4xl text-gray-500"><a href="feedback.html" class="one">用户中心</a></div>
                    <div class="text-xl font-medium text-gray-900 mb-2">反馈中心</div>
                    
                    <div class="text-4xl text-gray-500"><a href="" class="two">消息中心</a></div>
                    <div class="text-4xl text-gray-500"><a href="" class="three">安全设置</a></div>
                    <div class="text-4xl text-gray-500"><a href="" class="four">实名认证</a></div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="w-3/4 bg-white p-4">
                <div class="flex items-center mb-4">
                    <i class="fas fa-chevron-left text-gray-600 text-lg">
                    </i>
                    <span class="ml-2 text-lg">
                        创建权限
                    </span>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">
                            注册邮箱 / 使用中的邮箱
                        </label>
                        <select class="form-select block w-full border-gray-300 rounded">
                            <option>
                                请选择邮箱
                            </option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">
                            问题分类
                        </label>
                        <select class="form-select block w-full border-gray-300 rounded">
                            <option>
                                请选择问题分类
                            </option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 ">
                    <label class="block text-sm font-medium mb-1 ">
                        问题反馈描述
                    </label>
                    <textarea class="form-textarea block w-full border-black rounded" rows="4"></textarea>
                </div>
                <div class="mb-4 ">
                    <label class="block text-sm font-medium mb-1">
                        问题截图
                    </label>
                    <div class="border-dashed border-2 border-gray-300 rounded flex justify-center items-center h-32">
                        <div class="text-gray-500">
                            +
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 mt-2">
                        - 单次最多上传5个，每张图片10M以内
                        <br />
                        - 支持格式: bmp, jpg, jpeg, png
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">
                        联系方式
                    </label>
                    <input class="form-input block w-full border-gray-300 rounded" placeholder="手机号、QQ、微信等（选填）"
                        type="text" />
                </div>
                <div class="flex justify-end">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">
                        提交审核
                    </button>
                </div>
            </div>
            <!-- Right Sidebar -->
            <div class="w-1/4 bg-gray-100 p-4">
                <div class="p-4 bg-white rounded">
                    <div class="flex items-center mb-4">
                        <img alt="Cartoon character with a light bulb on its head, representing an idea or a tip, predominantly blue color."
                            class="w-12 h-12" height="50"
                            src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-IOvS0NkWls4AsYda9d2FzV3d/user-mzBPJnFSFy0GO9gJqZDzlKGr/img-NiwX1zlct9kIxElI8Dd52BH7.png?st=2023-12-10T01%3A12%3A59Z&amp;se=2023-12-10T03%3A12%3A59Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2023-12-09T23%3A17%3A53Z&amp;ske=2023-12-10T23%3A17%3A53Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=PLyFdCQy0ws0LMxkGnf%2BR53p1GvJmvfTJZ8BtP5LoxI%3D"
                            width="50" />
                        <div class="ml-4">
                            <div class="text-sm font-bold">
                                温馨提示：
                            </div>
                            <div class="text-sm">
                                您的工单将在48小时内回复，请耐心等待回复。
                            </div>
                        </div>
                    </div>
                    <div class="text-sm">
                        如遇紧急问题，请直接拨打我们的客服电话，我们将会有专人为您解决。
                    </div>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded w-full">
                        工单咨询反馈
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
