<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }

        .one:hover,
        .two:hover,
        .three:hover,
        .four:hover {
            color: red;
        }

        .one,
        .two,
        .three,
        .four {
            font-size: large;
            margin-top: 100px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="flex">
            <!-- Left Sidebar -->
            <div class="w-1/4 bg-white p-4">
                <div class="flex items-center mb-6">
                    <div class="rounded-full h-12 w-12 bg-gray-300"></div>
                    <div class="ml-3">
                        <div class="text-sm font-medium text-gray-900">用户名</div>
                        <div class="text-sm text-gray-500">个人中心</div>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="text-xl font-medium text-gray-900 mb-2">用户中心</div>
                    <div class="text-4xl text-gray-500"><a href="feedbacks.html" class="one">反馈中心</a></div>
                    <div class="text-4xl text-gray-500"><a href="" class="two">消息中心</a></div>
                    <div class="text-4xl text-gray-500"><a href="" class="three">安全设置</a></div>
                    <div class="text-4xl text-gray-500"><a href="" class="four">实名认证</a></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="w-3/4 bg-white p-4 ml-4">
                <div class="flex justify-between items-center mb-6">
                    <div class="text-sm text-gray-500">
                        <i class="fas fa-chevron-left"></i>
                        <a href="index.html">返回上页</a>
                    </div>
                    <div class="text-lg font-medium text-gray-900">
                        安全设置
                    </div>
                </div>
                <div class="mb-6">
                    <div class="text-sm font-medium text-gray-900 mb-2">修改密码</div>
                    <div class="text-sm text-gray-500">当前密码</div>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="请输入当前密码">
                    <div class="text-sm text-gray-500">新密码</div>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="请输入新密码">
                    <div class="text-sm text-gray-500">确认新密码</div>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded mb-4"
                        placeholder="请再次输入新密码">
                </div>
                <div class="mb-6">
                    <div class="text-sm font-medium text-gray-900 mb-2">手机绑定</div>
                    <div class="text-sm text-gray-500">当前手机号</div>
                    <div class="w-full p-2 border border-gray-300 rounded mb-4">
                        <select class="w-full bg-white">
                            <option>手机号码 / 中国大陆+86</option>
                        </select>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="text-sm font-medium text-gray-900 mb-2">邮箱绑定</div>
                    <div class="w-full p-2 border border-gray-300 rounded mb-4">
                        <input type="email" class="w-full" placeholder="请输入邮箱地址">
                    </div>
                </div>
                <div class="mb-6">
                    <div class="text-sm font-medium text-gray-900 mb-2">上传头像</div>
                    <div class="w-full p-2 border border-gray-300 rounded mb-4 flex justify-center items-center">
                        <div class="text-gray-500">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500">
                        - 单次最多上传5个文件，每张图片不得超过10M<br>
                        - 支持格式: bmp, jpg, jpeg, png
                    </div>
                </div>
                <div class="mb-6">
                    <div class="text-sm font-medium text-gray-900 mb-2">联系方式</div>
                    <div class="text-sm text-gray-500">注：必填、手机、QQ微信等</div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="w-1/4 bg-white p-4 ml-4">
                <div class="flex items-center mb-6">
                    <div class="ml-3">
                        <div class="text-xl font-large text-gray-900">温馨提示：</div>
                        <div class="text-xm text-gray-500">
                            您的密码应由数字和字母组成，且长度在8-20个字符，确保安全性的同时，避免过于简单的密码，我们会对您的密码进行加密处理，确保账户的安全性。谢谢！</div>
                    </div>
                </div>
                <div class="text-blue-500 text-sm">
                    <a href="">了解更多设置</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
